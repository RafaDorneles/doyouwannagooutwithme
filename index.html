<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <title>Aceita?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="ask" class="container">
        <h1 class="header_text">Aceita sair comigo?</h1>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Sim</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Não</button>
        </div>
        <video id="novideo" controls>
            <source src="image/SadMoment.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    <div id="ans" class="container" style="display: none;">
        <h1 class="header_text">Yeeeyyyy!!</h1>
        <video id="ansvideo" controls>
            <source src="image/KidsCheering.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>
<script>
    var debounce = function(fn, t = 1000) {
        let timer;
        return function(...args) {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), t);
        }
    };

    function playAudio() {
        const noVideo = document.getElementById('novideo');
        noVideo.currentTime = 0; // Reinicia o vídeo para que ele possa ser reproduzido novamente
        noVideo.play();
    }

    function nextPage() {
        document.getElementById('ans').style.display = 'block';
        document.getElementById('ask').style.display = 'none';
        document.getElementById('novideo').pause();
        document.getElementById('ansvideo').play();
    }

    function moveButton() {
        var noButton = document.getElementById('noButton');
        var x = Math.random() * (window.innerWidth - noButton.offsetWidth - 40); // Ajuste de margem
        var y = Math.random() * (window.innerHeight - noButton.offsetHeight - 40); // Ajuste de margem
        noButton.style.position = 'absolute';
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
        playAudio();
    }
</script>

</html>
