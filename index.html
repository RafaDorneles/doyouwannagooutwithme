  <script>
    // Inicializa o contador para o vídeo "Não"
    let noButtonPlayCount = 0;
    const maxPlays = 2; // Número máximo de reproduções permitidas

    var debounce = function(fn, t = 1000) {
        let timer;
        return function(...args) {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), t);
        }
    };

    function playAudio() {
        if (noButtonPlayCount < maxPlays) {
            const noVideo = document.getElementById('novideo');
            noVideo.currentTime = 0; // Reinicia o vídeo para que ele possa ser reproduzido novamente
            noVideo.play();
            noButtonPlayCount++;
        } else {
            console.log("Limite de reprodução do vídeo 'Não' atingido.");
            // Opcional: Altere o comportamento do botão "Não" após atingir o limite
            // Por exemplo, desabilite o botão ou altere seu texto
            const noButton = document.getElementById('noButton');
            noButton.disabled = true;
            noButton.style.cursor = 'default';
            noButton.style.opacity = '0.6'; // Indica que o botão está desabilitado
            // Você também pode alterar o texto do botão
            // noButton.textContent = "Não mais";
        }
    }

    function nextPage() {
        document.getElementById('ans').style.display = 'block';
        document.getElementById('ask').style.display = 'none';
        document.getElementById('novideo').pause();
        document.getElementById('ansvideo').play();
    }

    function moveButton() {
        var noButton = document.getElementById('noButton');
        var x = Math.random() * (window.innerWidth - noButton.offsetWidth - 40); // Ajuste de margem
        var y = Math.random() * (window.innerHeight - noButton.offsetHeight - 40); // Ajuste de margem
        noButton.style.position = 'absolute';
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
        playAudio();
    }
  </script>
